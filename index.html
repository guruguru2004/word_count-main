<body>
    <script>
        var text="Apples are a good source of nutrients, including fiber, vitamin C, and antioxidants which can help support healthy digestion, brain health, and weight management There is evidence that apples can also protect against certain chronic diseases, including cancer, heart disease, and type  diabetes"
var words=text.toUpperCase().replace(/[.,]/g, "").split(" ")
var Obj={}
var Copy={}
var a=[]
var d=[]
words.forEach(item => {Obj[item] = (Obj[item] || 0) +1})
    for (let item in Obj)
    { 
        if (Obj[item] > 1) { Copy[item] = Obj[item]; }
    }
    for(var x in Copy)
    {
    a.push([x,Copy[x]])
    }
    a.sort((z, y)=>{return z[1] - y[1]})
    d=a.splice(a.length-3)
    console.log(d)

    </script>
